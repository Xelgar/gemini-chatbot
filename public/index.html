<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CX Perspectives</title>
    <link rel="icon" href="https://i.ibb.co/F57MGN0/ai-1.png" type="image/png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- JavaScript -->
    <script src="script.js"></script>
    
     <!-- Header -->
    <div class="header">
        <img src="https://i.ibb.co/F57MGN0/ai-1.png" alt="Chatbot Logo">
        <div class="connection-status">
            <div id="statusIndicator" class="status-indicator status-disconnected"></div>
            <span id="statusText">Disconnected</span>
            <button id="reconnectBtn" class="reconnect-btn" style="display: none;">Reconnect</button>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chatContainer" class="chat-container">
        <div class="welcome-message">
            <div class="welcome-icon">ðŸ¤–</div>
            <h3>Welcome to CX Perspectives!</h3>
            <p>Ask me anything about your contact centre data to get started.</p>
            <p id="connectionMessage" style="color: #FECF0C; font-size: 0.9rem;">Connecting to chat...</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <input type="text" id="text" placeholder="Ask me anything" autocomplete="off" required disabled>
        <input type="file" id="fileInput" style="display: none;" accept="image/*">
        <button id="attachment" disabled>
            <i class="fas fa-paperclip"></i>
        </button>
        <button id="send" disabled>
            <i class="fas fa-location-arrow"></i>
        </button>
    </div>

</body>
</html>
